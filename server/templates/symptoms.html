<html>
<head>
	<meta charset="utf-8">
	<title>Health Matters</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/styles.css">
</head>


<body style="background-color:#aa80ff">
	<h1>Welcome to diagnose yourself! </h1>
	<h2>Enter your top 7 most prominent symptoms</h2>
	<form action="results.html">
				Name: <input type="text" name="name"><br>
				Age: <input type="number" name="age" autocomplete="on"><br>
				Gender: <input type="text" name="gender"><br>
				Region - Where are you from? : <input type="text" name="area"><br>
				Where are you experiencing issues?: <input type="text" name="issues" list="parts"><br>
				Symptoms: <input type="text" name="symp1"><br>

			<a href="results.html">	<input type="submit" value="Submit"></a>
	</form>

	<datalist id="parts">
		<option value="Head">
		<option value="Shoulders">
		<option value="Arms">
		<option value="Torso">
		<option value="Hips">
		<option value="Legs">
	</datalist>

	<script>
		function loadXMLDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  document.getElementById("demo").innerHTML =
			  this.responseText;
			}
		  };
		  xhttp.open("GET", "", true);
		  xhttp.send();
	}
	</script>
</body>
</html>
